<div class="home" summary="home" ng-controller="homeCtrl">
  <div class="home-filters" >
    <div class="home-filters-clear">
      <a id="filter-clear" ng-click="setFilter('', 'clear'); searchText=''">clear</a>
    </div>

      <div class="home-filters-content">
        <div class="home-filters-predefined">
          <ul class="home-filters-predefined-ul" ng-init="click">
            <li class="home-filters-predefined-li" ng-repeat="f in Filter" >
              <a class="home-filters-predefined-li-a" ng-click="setFilter(f.uid, $index)" id="filter-{{$index}}" ng-class="{'filterClicked': colorFilter}">#{{f.uid}}</a>
            </li>
          </ul>
        </div>
        <input class="home-filters-input" type="text" name="name" value="" ng-model="searchText" placeholder="search" ng-show="!isMobile"/>
      </div>

    <ul class="home-social" ng-if="!isMobile">
      <li class="home-social-li" id="home-social-li-instagram">
        <a class="home-social-li-a" href="https://www.instagram.com/taylorgang/" target="_blank">
          <instagram-icon-directive></instagram-icon-directive>
        </a>
      </li>
      <li class="home-social-li" id="home-social-li-facebook">
        <a class="home-social-li-a" href="https://www.facebook.com/TaylorGang" target="_blank">
          <facebook-icon-directive></facebook-icon-directive>
        </a>
      </li>
      <li class="home-social-li" id="home-social-li-twitter">
        <a class="home-social-li-a" href="https://twitter.com/TaylorGang" target="_blank" >
          <twitter-icon-directive></twitter-icon-directive>
        </a>
      </li>
      <li class="home-social-li" id="home-social-li-soundcloud">
        <a class="home-social-li-a" href="https://soundcloud.com/taylorgang" target="_blank"><soundcloud-icon-directive></soundcloud-icon-directive></a>
      </li>
    </ul>

  <!-- mobile -->
  <div class="home-mobile-links" ng-if="isMobile" ng-click="mobileLinks()">
    <a>LINKS</a>
  </div>

  <div class="home-social-background-mobile" ng-if="isMobile" ng-show="showHomeLinks">
    <ul class="home-social">
      <li class="home-social-li" id="home-social-li-instagram"><a class="home-social-li-a" href="https://www.instagram.com/taylorgang/" target="_blank"><instagram-icon-directive></instagram-icon-directive></a></li>
      <li class="home-social-li" id="home-social-li-twitter"><a class="home-social-li-a" href="https://twitter.com/TaylorGang" target="_blank" ><twitter-icon-directive></twitter-icon-directive></a></li>
      <li class="home-social-li" id="home-social-li-facebook"><a class="home-social-li-a" href="https://www.facebook.com/TaylorGang" target="_blank"><facebook-icon-directive></facebook-icon-directive></a></li>
      <li class="home-social-li" id="home-social-li-soundcloud"><a class="home-social-li-a" href="https://soundcloud.com/taylorgang" target="_blank"><soundcloud-icon-directive></soundcloud-icon-directive></a></li>
    </ul>

    <div class="home-social-back-mobile">
      <a ng-click="mobileLinks()">FILTER</a>
    </div>
  </div>

</div>


  <div class="home-releases">
    <ul class="home-releases-ul">
      <article class="home-releases-li" id="{{r.uid}}" ng-repeat="r in Release | orderBy: r.data['release.date'].value | filter:searchText | isArtGroup:selectedFilter track by $index" ng-class="{expand: $index==selectedIndex}" id="release-{{$index}}" >
        <p class="home-releases-cover-title" ng-show="showTitle">{{r.data['release.coverTitle'].value[0].text}}</p>
        <div class="home-releases-cover" ng-mouseover="showTitle=true" ng-mouseout="showTitle=false" ng-click="link(r.uid, false); thisRelease(r.uid)" >
          <div class="home-releases-cover-image" style="background-image: url('{{r.data['release.cover'].value.main.url}}')">
          </div>
        </div>
        <div class="home-releases-arrow" ng-class="{expand: $index==selectedIndex}"></div>
        <div class="home-releases-li-main" ng-class="{expand: $index==selectedIndex}" ng-if="$index==selectedIndex">
          <div class="home-main-left">
            <table style="width: 100%;height: 100%;">
              <tr>
                <td style="vertical-align:middle; height:100%;">
                  <p class="home-main-left-name">{{r.data['release.name'].value[0].text}}</p>
                  <a class="home-main-left-artist" ng-if="r.data['release.artist'].value[0]">{{r.data['release.artist'].value[0].artistName.value[0].text}}</a>
                  <a class="home-main-left-artist" ng-if="r.data['release.producer'].value[0]">{{r.data['release.producer'].value[0].producerName.value[0].text}}</a>
                </td>
              </tr>
            </table>
          </div>

          <div class="home-main-video">
            <iframe class="home-main-video-iframe" ng-src="{{ r.data['release.embed'].value[0].value.value | youtube }}" frameborder="0" allowfullscreen ng-if="r.data['release.embed'].value[0].slice_type == 'youtube'"></iframe>
            <iframe class="home-main-video-iframe" ng-src="{{ r.data['release.embed'].value[0].value.value.url | trustUrl }}" frameborder="0" allowfullscreen ng-if="r.data['release.embed'].value[0].slice_type == 'soundcloud'"></iframe>
            <iframe class="home-main-video-iframe" ng-src="{{ r.data['release.embed'].value[0].value.value.url | trustUrl }}" frameborder="0" allowfullscreen ng-if="r.data['release.embed'].value[0].slice_type == 'vimeo'"></iframe>
            <div class="home-main-video-iframe" style="background-image: url('{{r.data['release.embed'].value[0].value.value.main.url | trustUrl}}')" ng-if="r.data['release.embed'].value[0].slice_type == 'image'"></div>
          </div>
          <div class="home-main-right">
            <table style="width: 100%;height: 100%;">
              <tr>
                <td style="vertical-align:middle; height:100%;">
                  <div class="home-main-share">
                    <ul class="home-main-share-ul" >
                      <li class="home-main-share-li">
                        <a href="http://tumblr.com/widgets/share/tool?canonicalUrl=taylorgang.com/home/{{r.uid}}" target="_blank" id="home-social-li-instagram">
                          <tumblr-icon-directive></tumblr-icon-directive>
                        </a>
                      </li>
                      <li class="home-main-share-li">
                        <a href="https://twitter.com/share?url=http%3A%2F%2Ftaylorgang.com%2Fhome%2F{{r.uid}}&via=taylorgang&related=twitterapi%2Ctwitter" target="_blank" id="home-social-li-twitter">
                          <twitter-icon-directive></twitter-icon-directive>
                        </a>
                      </li>
                      <li class="home-main-share-li">
                        <a href="http://www.facebook.com/share.php?u=taylorgang.com/home/{{r.uid}}.com&title=taylor+gang" target="_blank" id="home-social-li-facebook">
                          <facebook-icon-directive></facebook-icon-directive>
                        </a>
                      </li>
                    </ul>
                  </div>
                  <a class="home-main-right-read" ng-click="releaseLink(r.uid, true)">read more</a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </article>
    </ul >
    <div class="infinite-loader" infinite-scroll="pagingHome()"  infinite-scroll-distance="1" ></div>
  </div>
</div>
