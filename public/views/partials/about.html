<div class="about" ng-controller="aboutCtrl">





      <header class="about-header">
        <div class="about-header-text">
          <h1 class="about-header-name">TAYLOR GANG</h1>
          <ul class="about-header-ul">
            <li class="about-header-li"><a href="https://play.spotify.com/user/wizkhalifaofficial/playlist/0sZJl4IcnyKpBygkAE7x32" target="_blank"><spotify-icon-directive></spotify-icon-directive></a></li>
            <!-- <li class="about-header-li"><a href="" target="_blank"><itunes-icon-directive></itunes-icon-directive></a></li> -->
            <li class="about-header-li"><a href="https://soundcloud.com/taylorgang" target="_blank"><soundcloud-icon-directive></soundcloud-icon-directive></a></li>
          </ul>

        </div>
        <div class="about-header-image" style="background-image: url('')"></div>
      </header>





  <div class="about-youtube">

      <div class="about-video">

                <!-- main video -->
                <div class="about-video-main">


                  <iframe class="iframe" src="{{about_main_video | trustUrl}}" frameborder="0" allowfullscreen ></iframe>

                  <p class="about-video-main-title">
                  {{about_main_title}}
                  </p>

                </div>



                <!-- related video -->
                <div class="about-video-related">
                  <ul class="about-video-ul">
                    <li class="about-video-li" ng-repeat="r in about_channel_data" ng-click="thisVideo(r.id.videoId, $index)" ng-mouseover="about_related_show=true" ng-mouseout="about_related_show=false">

                      <div class="about-video-title" id="about-video-title-{{$index}}" ng-show="about_related_show">
                        <table>
                          <tr>
                            <td>
                              <p class="about-video-title-p">{{r.snippet.title}}</p>
                            </td>
                          </tr>
                        </table>
                      </div>
                      <div class="about-video-img" style="background-image: url('{{r.snippet.thumbnails.high.url}}')"></div>
                      <!-- http://img.youtube.com/vi/{{r.id.videoId}}/0.jpg -->
                    </li>
                  </ul>
                </div>

    </div>
  </div>

    <div class="tour" id="tour-dates">

    </div>






    <div class="about-instagram">


      <ul class="about-instagram-ul">
        <li class="about-instagram-li" ng-repeat="i in instaTotal | orderBy: $index | limitTo:totalDisplayed track by $index ">
          <a class="about-instagram-li-a" href="{{i.link}}" target="_blank">
            <img class="about-instagram-img" src="{{i.images.standard_resolution.url}}" alt="" />
            <p class="about-instagram-caption">
              {{i.caption.text}}
            </p>
          </a>
        </li>
        <!-- <li class="load-more-li" ng-hide="hideLoadMore">
          <div class="load-more-button" ng-click="loadMore()" ng-hide="noMore">
            <p class="load-more-button-p">Load more</p>
          </div>
        </li> -->
      </ul>

    </div>



</div>
